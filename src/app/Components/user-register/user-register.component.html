<form [formGroup]="userRegisterForm" class="m-3">
  <div class="mb-3">
    <label for="fName" class="form-label">Full Name</label>
    <input type="text" formControlName="fullName" class="form-control" id="fName" name="userFname">
  </div>

  <div class="mb-3">
    <label for="uemail" class="form-label">Email</label>
    <input type="email" formControlName="email" class="form-control" id="uEmail" name="useremail">
  </div>

  <div class="mb-3">
    <label for="uPhone" class="form-label">Phone No.</label>
    <input type="text" formControlName="phoneNo" class="form-control" id="uPhone" name="userphone">
  </div>

  <div formGroupName="address">
    <div class="mb-3">
      <label for="uCity" class="form-label">City</label>
      <input type="text" formControlName="city" class="form-control" id="uCity" name="usercity">
    </div>
    <div class="mb-3">
      <label for="uPostalCode" class="form-label">Postal Code</label>
      <input type="number" formControlName="postalCode" class="form-control" id="uPostalCode" name="userpostalcode">
    </div>
    <div class="mb-3">
      <label for="uStreet" class="form-label">Street</label>
      <input type="text" formControlName="street" class="form-control" id="uStreet" name="userstreet">
    </div>
  </div>

  <div class="mb-3">
    <label for="uPassword" class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" id="uPassword" name="userpassword">
  </div>

  <div class="mb-3">
    <label for="uConpass" class="form-label">Confirm Password</label>
    <input type="password" formControlName="password" class="form-control" id="uConpass" name="userconfirm">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
<div class="text-warining">
  <h3>To Be Removed: </h3>
  <div>
    {{userRegisterForm.value | json}}
  </div>
  <div>
    <!-- {{userRegisterForm.get('fullName')?.errors | json}} -->
    {{fullName?.errors | json}}
  </div>

</div>
