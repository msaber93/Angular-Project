<h2>Create Your Order : </h2>
<div class="mb-3">
  <label for="" class="form-label">Category</label>
  <select class="form-select form-select-lg" name="cat" id="prdCat" [(ngModel)]="selectedCatID">
    <option value="0" selected>All</option>
    <option *ngFor="let cat of prdCat" [value]="cat.id">{{ cat.name }}</option>
  </select>
</div>
<hr>
<div class="bg-info">
  <app-product-list [sentCatID]="selectedCatID"></app-product-list>
</div>

<hr>
<h3>Order Total Price : {{orderTotalPricee}}</h3>
